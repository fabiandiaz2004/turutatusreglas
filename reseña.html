    <style>
      label {
        color: #333;
      }
      input, textarea {
        border-color: #007bff;
      }
      button {
        background-color: #007bff;
        color: white;
      }
      .alert {
        display: none;
        margin-top: 15px;
      }
      .star-rating {
        direction: rtl;
        display: inline-block;
        padding: 20px;
      }
      .star-rating input[type=radio] {
        display: none;
      }
      .star-rating label {
        color: #bbb;
        font-size: 24px;
        padding: 0;
        cursor: pointer;
        -webkit-transition: all .3s ease-in-out;
        transition: all .3s ease-in-out;
      }
      .star-rating label:hover,
      .star-rating label:hover ~ label,
      .star-rating input[type=radio]:checked ~ label {
        color: #f2b600;
      }
    </style>
  </head>

    <section>
      <hr>
      <h2 class="text-center">Reseña</h2>
      <hr>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-12 jumbotron">
            <!-- Formulario de reseña -->
            <form id="reviewForm" enctype="multipart/form-data">
              <div class="form-group">
                <label for="reviewName">Nombre *</label>
                <input type="text" class="form-control" id="reviewName" name="reviewName" required>
              </div>
              <div class="form-group">
                <label for="reviewEmail">Correo Electrónico *</label>
                <input type="email" class="form-control" id="reviewEmail" name="reviewEmail" required>
              </div>
              <div class="form-group">
                <label for="reviewComment">Comentario *</label>
                <textarea rows="5" class="form-control" id="reviewComment" name="reviewComment" required></textarea>
              </div>
              <div class="form-group">
                <label for="reviewImages">Imágenes (3 imágenes) *</label>
                <input type="file" class="form-control-file" id="reviewImages" name="reviewImages" accept="image/*" multiple required>
              </div>
              <div class="form-group">
                <label>Calificación *</label>
                <div class="star-rating">
                  <input type="radio" id="star5" name="rating" value="5" required/>
                  <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Reseña</button>
              </div>
            </form>
            <div id="reviewThankYouMessage" class="alert alert-success text-center">
              Reseña Enviada Con Éxito
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/jquery-3.4.1.min.js"></script>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap-4.4.1.js"></script>
    <!-- Script para validación y manejo del formulario de reseña -->
    <script>
      document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let name = document.getElementById('reviewName').value;
        let email = document.getElementById('reviewEmail').value;
        let comment = document.getElementById('reviewComment').value;
        let images = document.getElementById('reviewImages').files;
        let rating = document.querySelector('input[name="rating"]:checked');
        
        if (!name || !email || !comment || images.length !== 3 || !rating) {
          alert('Por favor, complete todos los campos obligatorios y seleccione 3 imágenes.');
          return;
        }
        document.getElementById('reviewThankYouMessage').style.display = 'block';
        setTimeout(function() {
          document.getElementById('reviewThankYouMessage').style.display = 'none';
          document.getElementById('reviewForm').reset();
        }, 1000);
      });
    </script>
